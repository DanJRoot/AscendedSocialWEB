<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascended Social - Mobile Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1b3a 0%, #2d1b69 50%, #1a1b3a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fff, #8b5cf6, #fff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease-in-out infinite;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .substatus {
            font-size: 1rem;
            opacity: 0.7;
        }
        .working-text {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ascended Social</h1>
        <div class="spinner"></div>
        <div class="status">Mobile Preview Working!</div>
        <div class="substatus">This proves the mobile loading screen works correctly</div>
        <div class="working-text">
            ✅ Mobile compatibility confirmed<br>
            ✅ Replit mobile app can display content<br>
            ✅ Styling and animations work properly
        </div>
    </div>
    
    <script>
        console.log('Static mobile test page loaded successfully');
        setTimeout(() => {
            document.querySelector('.substatus').textContent = 'Mobile app preview is functioning correctly!';
        }, 2000);
    </script>
</body>
</html>
