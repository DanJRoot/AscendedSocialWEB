  <body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
    <div id="root">
      <!-- Immediate mobile-compatible loading screen -->
      <div id="mobile-fallback" style="
        min-height: 100vh; 
        min-height: 100dvh;
        background: linear-gradient(135deg, #1a1b3a 0%, #2d1b69 50%, #1a1b3a 100%); 
        color: white; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        flex-direction: column; 
        padding: 20px; 
        text-align: center;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      ">
        <div style="max-width: 400px; width: 100%;">
          <h1 style="
            margin: 0 0 30px 0; 
            font-size: clamp(24px, 6vw, 32px); 
            font-weight: 700; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #ffffff, #8b5cf6, #ffffff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
          ">Ascended Social</h1>
          
          <div style="
            width: 80px; 
            height: 80px; 
            border: 6px solid rgba(139, 92, 246, 0.2); 
            border-top: 6px solid #8b5cf6; 
            border-radius: 50%; 
            animation: spin 1.5s linear infinite; 
            margin: 0 auto 30px auto;
          "></div>
          
          <p style="
            margin: 0 0 15px 0; 
            font-size: clamp(16px, 4vw, 20px); 
            font-weight: 500;
            opacity: 0.9;
          ">Loading spiritual platform...</p>
          
          <p style="
            margin: 0; 
            font-size: clamp(14px, 3vw, 16px); 
            opacity: 0.7;
          ">Connecting to the cosmic realm</p>
          
          <div id="loading-dots" style="
            margin-top: 20px;
            font-size: 24px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
          ">
            <span style="animation: blink 1.4s infinite both; animation-delay: 0s;">•</span>
            <span style="animation: blink 1.4s infinite both; animation-delay: 0.2s;">•</span>
            <span style="animation: blink 1.4s infinite both; animation-delay: 0.4s;">•</span>
          </div>
        </div>
        
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
          
          @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
          }
          
          @keyframes blink {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Enhanced mobile compatibility script
      (function() {
        var retryCount = 0;
        var maxRetries = 10;
        
        function checkAppLoaded() {
          var root = document.getElementById('root');
          var fallback = document.getElementById('mobile-fallback');
          
          // Check if React app has loaded (look for multiple child elements or specific classes)
          if (root && root.children.length > 1) {
            // App has loaded successfully
            if (fallback) {
              fallback.style.transition = 'opacity 0.5s ease-out';
              fallback.style.opacity = '0';
              setTimeout(function() {
                if (fallback.parentNode) {
                  fallback.parentNode.removeChild(fallback);
                }
              }, 500);
            }
          } else if (retryCount < maxRetries) {
            retryCount++;
            setTimeout(checkAppLoaded, 1000);
          }
        }
        
        // Start checking after initial delay
        setTimeout(checkAppLoaded, 2000);
        
        // Backup removal on window load
        window.addEventListener('load', function() {
          setTimeout(checkAppLoaded, 1000);
        });
        
        // Extra backup for mobile devices
        if (window.navigator && window.navigator.userAgent && 
            (window.navigator.userAgent.includes('Mobile') || window.navigator.userAgent.includes('Android'))) {
          setTimeout(function() {
            var fallback = document.getElementById('mobile-fallback');
            if (fallback) {
              fallback.style.opacity = '0.8';
              var loadingDots = document.getElementById('loading-dots');
              if (loadingDots) {
                loadingDots.innerHTML = '<span style="font-size: 16px; opacity: 0.8;">Please wait...</span>';
              }
            }
          }, 5000);
        }
      })();
    </script>
    <!-- Replit dev banner script - conditionally loaded to avoid undefined property errors -->
    <script type="text/javascript">
      // Only load the replit banner if we're in a proper replit environment
      if (typeof window !== 'undefined' && window.location.hostname.includes('replit.dev')) {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        script.onerror = function() {
          console.log('Replit banner script failed to load - this is normal in development');
        };
        document.head.appendChild(script);
      }
    </script>
